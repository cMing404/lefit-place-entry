<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>le-coach-entry</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="telephone=no,email=no" name="format-detection">
    <script type="text/javascript">
        var docEl = document.documentElement,
        //当设备的方向变化（设备横向持或纵向持）此事件被触发。绑定此事件时，
        //注意现在当浏览器不支持orientationChange事件的时候我们绑定了resize 事件。
        //总的来说就是监听当然窗口的变化，一旦有变化就需要重新设置根字体的值
        resizeEvt = 'onorientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function() {
        //设置根字体大小
        docEl.style.fontSize = 100 * (docEl.clientWidth / 375) + 'px';
        };

        //绑定浏览器缩放与加载时间
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="http://webapi.amap.com/maps?v=1.3&key=b6fe9a52ca0425546ff6948bfe766a51"></script>
    <script src="http://apk.leoao.com/exif.js"></script>
    <!--<script src="https://cdn.staticfile.org/qiniu-js-sdk/1.0.14-beta/qiniu.min.js"></script>-->
    <script>
      var global = {placesMap:null}
    </script>
    <script src="https://cdn.leoao.com/place_map.js"></script>

  </body>
</html>
